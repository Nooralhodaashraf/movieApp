<section class="bg-dark-subtle rounded">
  <div
    class="hero relative min-h-screen bg-cover bg-center flex items-center rounded"
    style="background-image: url('./imgs/Gemini_Generated_Image_ad8rjyad8rjyad8r.png')"
  >
    <div
      class="absolute inset-0 bg-linear-to-r from-black/90 via-black/60 to-transparent rounded"
    ></div>

    <div class="relative z-10 max-w-2xl px-10 text-white">
      <span class="uppercase tracking-widest text-sm text-brand"> Trending Movies </span>

      <h1 class="mt-4 text-5xl font-extrabold leading-tight">Cinmagic</h1>

      <p class="mt-6 text-gray-200 text-lg leading-relaxed">
        welcome to the place that the dive's you into the magic of cinma
      </p>

      <div class="mt-8 flex gap-4">
        <button
          [routerLink]="['/trendify']"
          fragment="trending"
          class="bg-brand hover:bg-brand-strong transition px-6 py-3 rounded-base font-medium shadow-lg"
        >
          Got your popcorn ?
        </button>

        <button class="border border-white/30 hover:bg-white/10 transition px-6 py-3 rounded-base">
          have a look!!
        </button>
      </div>
    </div>
  </div>
  <app-recommendation></app-recommendation>

  <div class="movieLst pt-6 text-center bg-slate-900">
    <h2
      class="text-2xl md:text-4xl font-extrabold p-2 content-center text-white relative inline-block before:absolute before:-inset-1 before:rounded-lg before:bg-linear-to-r before:from-blue-400 before:to-indigo-500 before:blur-xl before:-z-10 animate-pulse"
    >
      Movies...
    </h2>
    <div class="p-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="trending">
      @for (movie of moviesList; track movie.id) {
        <div
          class="group bg-neutral-primary-soft block min-w-2xs p-6 border min-h-96 border-default rounded-base shadow-xs relative overflow-hidden bg-cover bg-center"
          [style.background-image]="'url(https://image.tmdb.org/t/p/w500' + movie.poster_path + ')'"
        >
          <div
            class="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-0 rounded-base"
          ></div>

          <div
            class="relative z-10 opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 text-white"
          >
            <h5 class="mb-3 text-2xl font-semibold tracking-tight leading-8">
              {{ movie.title || movie.name }}
            </h5>

            <p class="mb-6 text-blue-100 text-shadow-black text-shadow-2xs max-w-2xs">
              {{ movie.overview.split(' ', 10).join(' ') }}...
            </p>

            <a
              class="inline-flex items-center bg-brand hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5"
            >
              watch now...
              <svg
                class="w-4 h-4 ms-1.5 rtl:rotate-180 -me-0.5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 12H5m14 0-4 4m4-4-4-4"
                />
              </svg>
            </a>
          </div>
        </div>
      }
    </div>
  </div>
</section>
